name: Build Electron App

on:
  push:
    tags:
      - 'v*-electron'
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
            arch: x64
          - os: windows-latest
            platform: win
            arch: ia32
          - os: macos-13
            platform: mac
            arch: x64
          - os: macos-14
            platform: mac
            arch: arm64
          - os: ubuntu-latest
            platform: linux
            arch: x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: electron-app/package-lock.json

      - name: Install dependencies
        working-directory: electron-app
        run: npm ci

      - name: Build Electron app
        working-directory: electron-app
        run: |
          if [ "${{ matrix.platform }}" == "win" ]; then
            npm run build:win -- --${{ matrix.arch }}
          elif [ "${{ matrix.platform }}" == "mac" ]; then
            npm run build:mac -- --${{ matrix.arch }}
          elif [ "${{ matrix.platform }}" == "linux" ]; then
            npm run build:linux
          fi
        shell: bash

      - name: List build output
        working-directory: electron-app
        run: ls -R release/
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: FeedFormulationPro-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            electron-app/release/*.exe
            electron-app/release/*.dmg
            electron-app/release/*.AppImage
            electron-app/release/*.deb
          retention-days: 7

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.AppImage
            artifacts/**/*.deb
          tag_name: ${{ github.ref_name }}
          name: Feed Formulation Pro ${{ github.ref_name }} (Cross-Platform)
